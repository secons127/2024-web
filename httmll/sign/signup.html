<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            overflow-y: auto; /* 추가된 부분 */
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            max-height: 90vh; /* 추가된 부분 */
            overflow-y: auto; /* 추가된 부분 */
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .hidden {
            display: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <h2>회원가입</h2>
            <div class="form-group">
                <label for="user-type">회원 유형:</label>
                <input type="radio" id="general" name="user-type" value="general" checked> 일반
                <input type="radio" id="business" name="user-type" value="business"> 사업자
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname">
            </div>
            <div class="form-group">
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="userid">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="password-confirm">비밀번호 확인</label>
                <input type="password" id="password-confirm" name="password-confirm">
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="postcode">우편번호</label>
                <input type="text" id="postcode" name="postcode">
                <button type="button">우편번호 찾기</button>
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="detailed-address">상세 주소</label>
                <input type="text" id="detailed-address" name="detailed-address">
            </div>
            <div id="business-info" class="hidden">
                <div class="form-group">
                    <label for="business-name">사업자 이름</label>
                    <input type="text" id="business-name" name="business-name">
                </div>
                <div class="form-group">
                    <label for="business-number">사업자 번호</label>
                    <input type="text" id="business-number" name="business-number">
                </div>
            </div>
            <div class="form-group">
                <label for="payment">결제 방법(계좌번호)</label>
                <input type="text" id="payment" name="payment">
            </div>
            <button type="submit" class="btn">가입</button>
        </form>
        <p>이미 계정이 있으신가요? <a href="login.html">login</a></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const businessRadio = document.getElementById('business');
            const generalRadio = document.getElementById('general');
            const businessInfo = document.getElementById('business-info');

            businessRadio.addEventListener('change', function () {
                if (businessRadio.checked) {
                    businessInfo.classList.remove('hidden');
                }
            });

            generalRadio.addEventListener('change', function () {
                if (generalRadio.checked) {
                    businessInfo.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
