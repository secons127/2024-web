<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Management Detail</title>
<style>
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    font-family: 'Arial, sans-serif';
}

/* 프로필 섹션 스타일링 */
.profile-section {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.profile-picture {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #e0e0e0;
    margin-right: 20px;
}

.nickname {
    font-size: 24px;
    font-weight: bold;
}

/* 폼 섹션 스타일링 */
.form-section {
    width: 100%;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-size: 16px;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input[type="text"], .form-group input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

.form-group input[type="text"]:focus, .form-group input[type="password"]:focus {
    border-color: #007BFF;
    outline: none;
}

.button-group {
    display: flex;
    justify-content: flex-end;
    gap: 10px; /* 버튼 사이의 간격 조절 */
}

.form-section button {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
}

.btn-blue {
    background-color: #007BFF;
    color: white;
}

.btn-blue:hover {
    background-color: #0056b3;
}

.btn-gray {
    background-color: #f8f9fa;
    color: #6c757d;
    border: 1px solid #6c757d;
}

.btn-gray:hover {
    background-color: #e2e6ea;
}

/* 프로젝트 섹션 스타일링 */
.project-section {
    width: 100%;
    margin-top: 20px;
}

.project-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
}

.project-content {
    width: 100%;
    height: 100px;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    font-size: 16px;
    color: #777;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f9f9f9;
}

/* 반응형 디자인 */
@media (max-width: 768px) {
    .profile-section {
        flex-direction: column;
        align-items: center;
    }
    
    .profile-picture {
        margin-bottom: 10px;
    }
    
    .button-group {
        flex-direction: column;
        width: 100%;
    }
    
    .form-section button {
        width: 100%;
        margin-bottom: 10px;
    }
}
</style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-picture"></div>
            <div class="nickname">닉네임 alin</div>
        </div>
        <div class="form-section">
            <div class="form-group">
                <label>소개</label>
                <input type="text" placeholder="소개">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" placeholder="Address">
            </div>
            <div class="form-group">
                <label>Payment method</label>
                <input type="text" placeholder="Payment method">
            </div>
            <div class="button-group">
                <button class="btn-blue">프로필 변경</button>
                <button class="btn-gray">메인으로 돌아가기</button>
            </div>
        </div>
        <div class="project-section">
            <div class="project-title">alin님의 펀딩 프로젝트</div>
            <div class="project-content">작성한 프로젝트가 없습니다.</div>
        </div>
        <div class="project-section">
            <div class="project-title">alin님의 후원 프로젝트</div>
            <div class="project-content">후원한 프로젝트가 없습니다.</div>
        </div>
    </div>
       
</body>
</html>
